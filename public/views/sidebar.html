<div ng-controller="SideBarCtrl as sideBarCtrl" style="overflow: hidden; height:100%; display: flex">
  <md-sidenav class="site-sidenav md-sidenav-left"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar class="md-whiteframe-z1">
    <md-button ng-href="/">
      <h3>{{sideBarCtrl.title}}</h3>
    </md-button>
    <!-- <div flex> -->
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap align="center">
            <md-list-item>
              <md-button ng-if="sideBarCtrl.userData" ng-click="sideBarCtrl.logout()" class="md-raised md-primary">Logout</md-button>
              <md-button ng-if="!sideBarCtrl.userData" ng-href="/#/login" class="md-raised md-primary">Login</md-button>
            </md-list-item>
          </section>
        </div>
      </md-toolbar>
      <md-content style="height: 82vh; overflow-y: scroll;">
        <md-list>
          <md-list-item  layout-padding class="md-3-line" ng-repeat="day in sideBarCtrl.week" ng-click="null">
            <img ng-src="http://www.sequoiavox.com/wp-content/uploads/2014/04/profil-FEM.png" class="md-avatar" alt="Someone" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ day }}</h3>
              <h4>Petit h4</h4>
              <p> {{ sideBarCtrl.paragraphe | limitTo:sideBarCtrl.numLimit}} </p>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
        <div></div>
      </md-content>
      <div></div>
    <!-- </div> -->
  </md-toolbar>
</md-sidenav>
</div>
